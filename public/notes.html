<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
      h2 {
        color: #773cff;
      }

      th {
        background-color: #773cff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      th,
      td {
        padding: 15px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h2>Notes</h2>


    <table id="table">
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Content</th>
      </tr>
      <tr id="notes"></tr>
    </table>

<br>
    <select id="note">
     </select>

    <!-- <p id="note">aaa</p> -->

    <script>
      $.get('http://127.0.0.1:3000/api/todos', function(data, status) {
        if (status == 'success') {
          const notes = data;

          const table = document.getElementById('table');
          const note = document.getElementById('note');

          for (var i = 0; i < notes.length; i++) {
            let row = table.insertRow(i + 1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.innerHTML = notes[i].title;
            cell2.innerHTML = notes[i].id || "aa";


            var option = document.createElement('option');
            option.text =  notes[i].title;
            option.value = notes[i].title;
            note.append(option);

          }

        }
      });
    </script>
  </body>
</html>
